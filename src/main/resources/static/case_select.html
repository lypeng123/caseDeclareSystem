<!DOCTYPE html>
<html lang="en" class="case-filter">
<head>
    <meta charset="UTF-8">
    <title>案例筛选</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="css/case_select.css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/getPath.js"></script>
    <script src="./js/common.js"></script>
    <script src="js/case_select.js"></script>
</head>
<body>
    <div class="header"></div>

    <div class="main">
        <div class="main-con">
            <ul id="case-sele" class="case-sele">
                <li class="current"><a href="#" data-href="iframe/caseSelectFirst.html">案例初筛</a></li>
                <li><a href="#" data-href="iframe/caseSelectSecond.html">案例复筛</a></li>
                <li><a href="#" data-href="iframe/caseSelectThird.html">案例终选</a></li>
            </ul>

            <!--页面内容-->
            <div class="page-content">
                <iframe id="iframeId" src="iframe/caseSelectFirst.html" name="iframeF" frameborder="0" scrolling="no" width="100%" height="760px"></iframe>
            </div>

        </div>
    </div>

    <!--查看-->
    <div class="dialog-review" id="dialog-review">
        <div class="dialog-header">
            <div class="dialog-title"></div>
            <a href="javascript:;" class="dialog-close">返回</a>
        </div>
        <div class="dialog-content">
            <div class="left-content">
                <iframe src="" id="case-preview" frameborder="0" width="100%" ></iframe>
            </div>
        </div>
    </div>

    <!--弹窗-->
    <div id="seleNone" class="modal" >
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>您未选择文件!</p>
                <button id="select_none">确定</button>
            </div>
        </div>
    </div>

    <!--无打分-->
    <div id="scoreNone" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>含有未评审文件，无法通过!</p>
                <button id="score_none">确定</button>
            </div>
        </div>
    </div>


    <!--通过-->
    <div id="pass_file" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>此操作会将选中记录加入评审清单，<br> 并向企业发送邮件通知，不可撤销，点击确定继续！</p>
                <button id="pass_con">确定</button>
                <button id="pass_can">取消</button>
            </div>
        </div>
    </div>

    <!--确定通过-->
    <div id="pass_list" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>已将选中文件记录加入第一轮专家评审清单，<br> 并发送了邮件通知！</p>
                <button id="view_list">查看清单</button>
            </div>
        </div>
    </div>

    <!--不通过-->
    <div id="nopass" class="modal"  style="display:none;">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <ul class="nopass-sele">
                    <li><label><input name="radio" value="-2" type="radio" checked >您申报的案例材料还有待补充，请重新补充材料上传</label></li>
                    <li><label><input name="radio" value="-1" type="radio">您申报的案例未能入选优秀案例，感谢参与！</label></li>
                </ul>
                <button id="nopass_con">发送信息</button>
                <button id="nopass_can">取消</button>
            </div>
        </div>
    </div>

    <!--通过2-->
    <div id="pass_file2" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>此操作会将选中记录加入第二轮评审清单，<br> 并向企业发送邮件通知，不可撤销，点击确定继续！</p>
                <button id="pass_con2">确定</button>
                <button id="pass_can2">取消</button>
            </div>
        </div>
    </div>

    <!--确定通过-->
    <div id="pass_list2" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>已将选中文件记录加入第二轮专家评审清单，<br> 并发送了邮件通知！</p>
                <button id="view_list2">查看清单</button>
            </div>
        </div>
    </div>

    <!--不通过-->
    <div id="nopass2" class="modal"  style="display:none;">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <ul class="nopass-sele">
                    <li><label for=""><input name="select2" value="-1" type="radio" checked>您申报的案例未能入选优秀案例，感谢参与！</label></li>
                </ul>
                <button id="nopass_con2">发送信息</button>
                <button id="nopass_can2">取消</button>
            </div>
        </div>
    </div>


    <!--通过3-->
    <div id="pass_file3" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>此操作会将选中记录加入终选清单，<br> 并向企业发送邮件通知，不可撤销，点击确定继续！</p>
                <button id="pass_con3">确定</button>
                <button id="pass_can3">取消</button>
            </div>
        </div>
    </div>

    <!--确定通过-->
    <div id="pass_list3" class="modal">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <p>已将选中文件记录加入终选清单，<br> 并发送了邮件通知！</p>
                <button id="view_list3">查看清单</button>
            </div>
        </div>
    </div>

    <!--不通过-->
    <div id="nopass3" class="modal"  style="display:none;">
        <div class="modal_dialog">
            <div class="title"></div>
            <span class="close"></span>
            <div class="modal-con">
                <ul class="nopass-sele">
                    <li><label for=""><input name="select3" value="-1" type="radio" checked>您申报的案例未能入选优秀案例，感谢参与！</label></li>
                </ul>
                <button id="nopass_con3">发送信息</button>
                <button id="nopass_can3">取消</button>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            //生成头部
            new Header({
                ele: $('.header')[0],
                showNav: true,
                showExit:true
            });
            //案例筛选选择
            $("#case-sele").on("click","li a",function(e){
                e.preventDefault();
                $(this).parent().addClass("current").siblings(".current").removeClass("current");
                var href=$(this).data("href");
                $(".page-content iframe").attr('src',href);
            });
        });
    </script>
</body>
</html>
