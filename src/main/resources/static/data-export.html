<!DOCTYPE html>
<html lang="en" class="data-export">
<head>
	<meta charset="UTF-8">
	<title>申报系统</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/data-export.css">
	<script src="./js/jquery-3.2.1.js"></script>
	<script src="./js/getPath.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/data-export.js"></script>
	<script src="./js/jqPaginator.js"></script>
</head>
<body>
	<div class="header"></div>
	<div class="content">
		
	<div class="tab">
			<ul class="clear">
				<li class="active" data-cat="enterprise">企业信息</li>
				<li data-cat="scoring">打分结果</li>
				<span class="table-export iconfont icon-daochu">导出文件&nbsp;</span>
			</ul>
		</div>
	<div class="filter">
		<table>
			<tr>
				<td class="enterprise">
					<label for="">企业筛选：
						<select name="audit_state" id="">
							<option value="">全部企业</option>
							<option value="1">通过初筛企业</option>
							<option value="2">通过复筛企业</option>
							<option value="3">最终入选企业</option>
						</select>
					</label>
				</td>
				<td class="scoring">
					<label for="">打分轮次：
						<select name="audit_state" id="">
							<option value="1">第一轮专家打分</option>
							<option value="2">第二轮专家打分</option>
						</select>
					</label>
				</td>
				<td class="scoring">
					<label for="">案例分类：
						<select name="file_type" id="">
							<option value="">全部</option>
							<option value="0">大数据产品</option>
							<option value="1">大数据解决方案</option>
						</select>
					</label>
				</td>
				<td><a href="javascript:;" class="submit">确定</button></a></td>
			</tr>
			
		</table>
	</div>

	<div class="result">
		<table>
			<thead class="result-title">
			</thead>
			<tbody class="result-list">
				
			</tbody>
		</table>	
		<div class="page"><span id="paging"></span></div>
	</div>
	
	</div>
	
	<!-- 对话框初始模板 -->
	<div class="dialog-review">
		<div class="dialog-header">
			<div class="dialog-title"></div>
			<!-- <a href="javascript:;" title="关闭" class="dialog-close">×</a> -->
			<a href="javascript:;" class="dialog-close">返回</a>
		</div>
		<div class="dialog-content">
		
				<div class="left-content">
					<iframe src="" id="case-preview" frameborder="0"></iframe>	
				</div>

				<div class="right-content">
					
					<h2></h2>
					<table></table>	
		
				</div>
	
		</div>
			
	</div>
	<script>

    	$('#iframe-page').on('load',function() {

        $(this).css('height','initial');
        
        var iframe = this;
        var star = new Date();
        var timer = setInterval(setIframeHeight);
        
        function setIframeHeight() {
            var height;
            var body = iframe.contentWindow.document.body;
            if(body == null){
            	return;
            }
            if(new Date() - star < 5000 && $(body).length != 0 ){
                height = body.scrollHeight + 'px' ; 
                $(iframe).css("height",height);
                $(iframe).parent().css("height",height);

            }else{
                clearInterval(timer)
            }
        }
    })
	</script>
	
</body>
</html>
