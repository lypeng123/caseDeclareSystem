<!DOCTYPE html>
<html lang="en" class="register">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script>
        try {
            var userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1 || //火狐
                userAgent.indexOf("Chrome") > -1 || //谷歌
                userAgent.indexOf("Safari") > -1 || //苹果
                userAgent.indexOf("Edge") > -1 || //edge
                (userAgent.indexOf("rv:11") > -1 && userAgent.indexOf("Trident/7.0") > -1) || //ie11
                (userAgent.match(/MSIE\s*(\d+)/i) && userAgent.match(/MSIE\s*(\d+)/i)[1] >= 10)) { //大于ie10

            } else {//不在白名单
                window.location.href = "./update-browser.html";
            }
        } catch (err) {
            window.location.href = "./update-browser.html";
        }
    </script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/getPath.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="wrap">
        
        <div class="main">
            <div class="container main-con">
                <p class="title">企业注册</p>
                <div class="pass_box">
                    <div class="box_left">
                        <ul>
                            <li>申报人邮箱（登录名）：</li>
                            <li>密码：</li>
                            <li>再次输入密码：</li>
                            <li>单位名称：</li>
                            <li>单位负责人：</li>
                            <li>单位注册地址：</li>
                            <li>单位所在省市：</li>
                            <li>申报联系人姓名：</li>
                            <li>联系电话：</li>
                            <li>统一社会信用代码：</li>
                        </ul>
                    </div>
                    <div class="box_right">
                        <ul>
                            <li>
                                <input id="userEmail" type="text" placeholder=""/>
                                <span>邮箱将作为登录名及接收通知信息，务必填写准确！</span>
                            </li>

                            <li>
                                <input id="password" type="password" placeholder=""/>
                                <span></span>
                            </li>
                            <li>
                                <input id="password2" type="password" placeholder=""/>
                                <span></span>
                            </li>


                            <li>
                                <input id="userFirm" type="text" placeholder=""/>
                                <span></span>
                            </li>
                            <li>
                                <input id="userPeople" type="text" placeholder=""/>
                                <span></span>
                            </li>
                            <li>
                                <input id="userAddre" type="text" placeholder=""/>
                                <span></span>
                            </li>

                            <li>
                                <select name="" id="register_addre">
                                   
                                </select>
                                <span></span>
                            </li>

                            <li>
                                <input id="userName" type="text" placeholder=""/>
                                <span></span>
                            </li>
                            <li>
                                <input id="userPhone" type="text" placeholder=""/>
                                <span></span>
                            </li>
                            <li>
                                <input id="userCode" type="text" placeholder=""/>
                                <span></span>
                            </li>

                        </ul>
                        <div class="clear"></div>
                        <div class="box_btn">
                            <a class="login-con" href="login.html">返&nbsp;回</a>
                            <a id="user_apply">提&nbsp;交</a>
                            <div class="apply_info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="submiting-mask"></div>
    <div class="modal">
        <div class="modal_dialog">
           <div class="top"></div>
            <!--<span class="close">X</span>-->
            <p>恭喜注册成功！请您使用申报人邮箱<br>及密码重新登录， 完善企业信息，进行申报。</p>
            <a href="login.html">登&nbsp;录</a>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script>
        $(function() {
            //生成头部
            new Header({
                ele: $('.header')[0],
                showNav: false,
                showExit:false
            });    
        });
       
    </script>


</body>
</html>
