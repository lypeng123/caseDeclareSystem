<!DOCTYPE html>
<html lang="en" class="case-declare">
<head>
	<meta charset="UTF-8">
	<title>申报系统</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/upload.css">
	<script src="./js/jquery-3.2.1.js"></script>
	<script src="./js/getPath.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/jquery.form.js"></script>
	<script src="./js/upload.js"></script>
</head>
<body>

	<div class="header"></div>
	
		<div class="content">
			<div class="overall-process"></div>
			<p class="current-process">案例上传</p>

			<!-- 产品文件上传 -->
			<div class="product">
				<p class="help">您可以上传多个”大数据优秀产品申报书“，请注意上传文件名的准确。</p>
				<div class="product-title">
				请选择《大数据优秀产品申报书》上传：<img title="选择文件"  class="upload" src="./images/upload.png" alt="">

					<form action="" method="post" enctype="multipart/form-data" id="submitFormProduct"> 
					  <input type="file" class="fileUpload" name="fileUpload"> 
					</form>

					<span class="file-info">&nbsp;</span>
						<a class="upload" href="javascript:;">开始上传</a>
				</div>

				<div class="product-box">
					<h4>已上传文件列表</h4>
					<ul class="product-list">
						
					</ul>
				</div>
			</div>

			<!-- 解决方案文件上传 -->
			<div class="plan">
				<p class="help">您可以上传多个”大数据优秀应用解决方案申报书“，请注意上传文件名的准确，且每一上传解决方案的<b style="color:red">“行业应用领域”</b>与申报材料填写一致。</p>
				<div class="plan-title">
				请选择《大数据优秀应用解决方案申报书》上传：<img title="选择文件" class="upload" src="./images/upload.png" alt="">
					<form action="" method="post" enctype="multipart/form-data" id="submitFormPlan"> 
					  <input type="file" class="fileUpload" name="fileUpload"> 
					</form>

					<span class="file-info">&nbsp;</span>

						<a class="upload" href="javascript:;">开始上传</a>
						<div class="plan-field">
							<span>行业应用领域：</span>
							<select name="field_id" id="file-box">
								
							</select>
						</div>
						
				</div>

				<div class="plan-box">
					<h4>已上传文件列表</h4>
					<ul class="plan-list">
						
					</ul>
				</div>

			</div>

			<!-- 底部 -->

			<div class="deal">
				<a href="javascript:;" class="prew">返回上一步</a>
				<a href="javascript:;" class="submit">提&nbsp;交</a>
			</div>
			
		</div>
	
		<!-- content end -->

	<div id="upload-mask"></div>
	
</body>
</html>
