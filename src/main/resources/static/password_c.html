<!DOCTYPE html>
<html lang="en" class="security-set">
<head>
    <meta charset="UTF-8">
    <title>安全设置</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password_c.css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/getPath.js"></script>
    <script src="js/common.js"></script>
    <script src="js/password_c.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="pass_box">
            <div class="box_left">
                <ul>
                    <li>请输入旧密码：</li>
                    <li>请输入新密码：</li>
                    <li>请再次输入新密码：</li>
                </ul>
            </div>
            <div class="box_right">
                <ul>
                    <li>
                        <input  id="pwdOld" type="password" placeholder="请输入原密码"/>
                        <span></span>
                    </li>
                    <li>
                        <input id="pwdNew" type="password" placeholder="请输入新密码"/>
                        <span></span>
                    </li>
                    <li>
                        <input id="pwdNew2" type="password" placeholder="请再次输入新密码"/>
                        <span></span>
                    </li>
                </ul>
                <div>
                    <button onclick="window.history.go(-1)">取消</button>
                    <button id="con_change">确认</button>
                </div>
                <p class="change_info"></p>

            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script>
        $(function() {
            //生成头部
            new Header({
                ele: $('.header')[0],
                showNav: true,
                showExit:true
            });    
        });
       
    </script>
</body>
</html>
