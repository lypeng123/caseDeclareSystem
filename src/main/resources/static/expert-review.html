<!DOCTYPE html>
<html lang="en" class="expert-review">
<head>
	<meta charset="UTF-8">
	<title>申报系统</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/expert-review.css">
	<script src="./js/jquery-3.2.1.js"></script>
	<script src="./js/getPath.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/expert-review.js"></script>
	<script src="./js/jqPaginator.js"></script>
</head>
<body>
	<div class="header"></div>
	<div class="content">
		<!-- content start -->

		<!-- Tab -->
		<div class="tab">
			<ul class="clear">
				<li class="active" data-audit_state="1">第二轮专家评审</li>
				<li data-audit_state="2">第三轮专家评审</li>
			</ul>
		</div>
		<!-- filter -->
		
	<div class="filter">
		<table>
			<tr>
				<td>
					<label for="">案例分类：
						<select name="file_type" id="">
							<option value="">全部</option>
							<option value="0">大数据产品</option>
							<option value="1">大数据解决方案</option>
						</select>
					</label>
				</td>
				<td>
					<label for="">省份：
						<select name="area_id" id="">
							<!-- 全部 -->
						</select>
					</label>
				</td>
				<td><a href="javascript:;" class="submit">确定</button></a>
			</tr>
			
		</table>
	</div>

	<div class="result">
		<table>
			<thead>
				<tr>
					<td>文件编号</td>
					<td>申报文件</td>
					<td>申报单位</td>
					<td>评审状态</td>
					<td>提交时间</td>
					<td>案例操作</td>
				</tr>
			</thead>
			<tbody class="result-list">
				
			</tbody>
		</table>	
		<div class="page"><span id="paging"></span></div>
	</div>
	
		<!-- content end -->
	</div>
	<div class="dialog-review">
		<div class="dialog-header">
			<div class="dialog-title"></div>
			<!-- <a href="javascript:;" title="关闭" class="dialog-close">×</a> -->
			<a href="javascript:;" class="dialog-close">返回</a>
		</div>
		<div class="dialog-content">
		
				<div class="left-content">
					<iframe src="" id="case-preview" frameborder="0"></iframe>	
				</div>
			
				<div class="right-content">
					<h2>评审打分</h2>
					<table></table>	
				</div>
	
		</div>
			
	</div>
	<script>

    	$('#iframe-page').on('load',function() {

        $(this).css('height','initial');
        
        var iframe = this;
        var star = new Date();
        var timer = setInterval(setIframeHeight);
        
        function setIframeHeight() {
            var height;
            var body = iframe.contentWindow.document.body;
            if(body == null){
            	return;
            }
            if(new Date() - star < 5000 && $(body).length != 0 ){
                height = body.scrollHeight + 'px' ; 
                $(iframe).css("height",height);
                $(iframe).parent().css("height",height);

            }else{
                clearInterval(timer)
            }
        }
    })
	</script>
	
</body>
</html>
